---
vagrantfile-digital_ocean:
    vm:
        box: digital_ocean
        hostname: hgWeb01
        network:
            private_networking: true
            private_network: 192.168.56.101
            public_hostname: CHANGE_ME
            forwarded_port: {  }
        provider:
            digital_ocean:
                image: '14.10 x64'
                region: nyc2
                size: 512mb
                token: CHANGE_ME # It's called "personal access token" on the site
                ssh_key_name: Vagrant # If the key is already on your account, this name must match or it will error when trying to re-add
        ssh:
            host: null
            port: null
            private_key_path: ~/.ssh/id_rsa # Default to the provided key in this repo
            username: CHANGE_ME
            guest_port: null
            keep_alive: true
            forward_agent: false
            forward_x11: false
            shell: 'bash -l'
        local:
            host: /Users/local-user
            guest: /home/vagrant/hg-web-01