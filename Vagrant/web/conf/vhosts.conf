<VirtualHost *:80>
    ServerName mailcheckup.com
    ServerAlias www.mailcheckup.com

    ServerAdmin help@mailcheckup.com
    DocumentRoot "%(project_directory)s/public_html"
    <Directory "%(project_directory)s/public_html">
        DirectoryIndex index.html index.php
        Options Indexes FollowSymLinks Includes
        AllowOverride none
        Require all granted
        Include %(project_directory)s/public_html/html/.htaccess
    </Directory>
    ErrorLog "%(project_directory)s/log/error_log"
</VirtualHost>

<VirtualHost *:443>
    ServerName mailcheckup.com
    ServerAlias www.mailcheckup.com

    ServerAdmin hosting@htmlgraphic.com
    DocumentRoot "%(project_directory)s/public_html"
    <Directory "%(project_directory)s/public_html">
        DirectoryIndex index.html index.php
        Options Indexes FollowSymLinks Includes
        AllowOverride none
        Require all granted
        Include %(project_directory)s/public_html/html/.htaccess
    </Directory>
    ErrorLog "%(project_directory)s/log/error_log"
    SSLEngine on
    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
    SSLCertificateFile /etc/apache2/ssl.crt/www.mailcheckup.com.crt
    SSLCertificateKeyFile /etc/apache2/ssl.key/www.mailcheckup.com.crt
    BrowserMatch ".*MSIE.*" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0
</VirtualHost>
