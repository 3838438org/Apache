hg-web:
  extends:
    file: docker-compose.common.yml
    service: web
  environment:
    - NODE_ENVIRONMENT=production
  env_file:
    - .env
  links:
    - "hg-db:mysql"
hg-db:
  extends:
    file: docker-compose.common.yml
    service: db
  expose:
    - "3306"
db-data:
  extends:
    file: docker-compose.common.yml
    service: db-data
