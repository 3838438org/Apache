hg-web:
  image: htmlgraphic/apache:latest
  restart: always
  autoredeploy: true
  ports:
    - "80:80"
    - "443:443"
  links:
    - "hg-db:mysql"
  environment:
    - NODE_ENVIRONMENT=production
    - LOG_TOKEN=$LOG_TOKEN
  volumes_from:
    - hg-web-data
hg-db:
  image: tutum/mysql:5.5
  volumes_from:
    - hg-db-data
  expose:
    - "3306"
  environment:
    - ON_CREATE_DB=htmlgraphic
hg-db-data:
    image: busybox
    volumes:
      - "/var/lib/mysql"
hg-web-data:
  image: busybox
  deployment_strategy: every_node
  volumes:
    - /data
