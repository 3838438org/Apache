<VirtualHost *:80>
    ServerName kokosushi.com
    ServerAlias www.kokosushi.com
    DocumentRoot /var/www/html/kokosushi.com/public_html
    ServerAdmin hosting@htmlgraphic.com

    <Directory /var/www/html/kokosushi.com/public_html/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>



