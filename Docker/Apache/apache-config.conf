<VirtualHost *:80>
    ServerName gege.re
    ServerAlias www.gege.re
    DocumentRoot /data/home/gege/public_html
    ServerAdmin hosting@htmlgraphic.com

    <Directory /data/home/gege/public_html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

    CustomLog /data/home/gege/logs/access_log combined
    ErrorLog /data/home/gege/logs/error_log combined
</VirtualHost>

<FilesMatch "^\.ht">
    Order allow,deny
    Deny from all

    Satisfy All
</FilesMatch>

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    CustomLog "logs/access_log" common

    <IfModule logio_module>
        LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio

    </IfModule>

</IfModule>