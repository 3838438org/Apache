hg-web:
  image: "htmlgraphic/apache:latest"
  autoredeploy: true
  deployment_strategy: high_availability
  environment:
    - NODE_ENVIRONMENT=production
    - SMTP_HOST=
    - SASL_PASS=
    - SASL_USER=
  links:
    - "mysql.DB:mysql"
  ports:
    - "80:80"
    - "443:443"
  restart: always
  sequential_deployment: true
  tags:
    - production
    - nodecluster-name=web
  target_num_containers: 2
  volumes_from:
    - hg-web-data
hg-web-data:
  image: "busybox:latest"
  deployment_strategy: every_node
  volumes:
    - /data
hg-db:
  image: htmlgraphic/mysql:5.5
  volumes_from:
    - hg-db-data
  expose:
    - "3306"
  environment:
    - ON_CREATE_DB=htmlgraphic
hg-db-data:
    image: busybox
    volumes:
      - "/var/lib/mysql"
ssh:
  image: "tutum/ubuntu:latest"
  environment:
    - "AUTHORIZED_KEYS=ssh-rsa  hosting@htmlgraphic.com"
  links:
    - "mysql.DB:mysql"
  ports:
    - "2222:22"
  volumes_from:
    - hg-web-data
